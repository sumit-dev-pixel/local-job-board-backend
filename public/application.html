<!DOCTYPE html>
<html>
<head>
    <title>Applications</title>
    <link rel="stylesheet" href="Application.css">
</head>
<body>

<h2>Your Job Applications</h2>

<div id="result"></div>

<script>

// ================= LOGIN PROTECTION =================
const employerId = localStorage.getItem("user_id");
const role = localStorage.getItem("role");

if (!employerId || role !== "employer") {
    alert("Please login as Employer");
    window.location.href = "login.html";
}

// ================= LOAD APPLICATIONS =================
function loadApplications() {

    fetch("http://localhost:3000/employer/applications/" + employerId)
    .then(res => res.json())
    .then(data => {

        const container = document.getElementById("result");
        container.innerHTML = "";

        if(data.length === 0){
            container.innerHTML = "<h3>No Applications Yet</h3>";
            return;
        }

        data.forEach(app => {

            container.innerHTML += `
                <div style="border:1px solid black; margin:15px; padding:15px;">
                    <h3>Job Title: ${app.title}</h3>
                    <p><strong>Name:</strong> ${app.name}</p>
                    <p><strong>Email:</strong> ${app.email}</p>
                    <p><strong>Phone:</strong> ${app.phone}</p>
                    <p>
                        <strong>Resume:</strong> 
                        <a href="${app.resume}" target="_blank">
                            View Resume
                        </a>
                    </p>
                </div>
            `;
        });

    })
    .catch(err => {
        console.log(err);
        document.getElementById("result").innerHTML = "Error loading applications";
    });
}

// Auto load when page opens
window.onload = loadApplications;

</script>

</body>
</html>
