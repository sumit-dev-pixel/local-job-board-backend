<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>

<h2>Signup</h2>

<form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required><br><br>
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>

    <select id="role" required>
        <option value="">Select Role</option>
        <option value="seeker">Job Seeker</option>
        <option value="employer">Employer</option>
    </select><br><br>

    <button type="submit">Signup</button>
        <a href="login.html">login</a>

</form>

<script>
document.getElementById("signupForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const role = document.getElementById("role").value;

    const res = await fetch("http://localhost:3000/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password, role })
    });

    const data = await res.json();
    alert(data.message);

    if(res.ok){
        // ✅ Important: Store user_id and role in localStorage for later apply
        fetch("http://localhost:3000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password, role })
        })
        .then(res => res.json())
        .then(loginData => {
            if(loginData.user){
                localStorage.setItem("user_id", loginData.user.id); // ✅ store user id
                localStorage.setItem("role", loginData.user.role);  // ✅ store role

                // Redirect to proper page
                if(role === "seeker"){
                    window.location.href = "find-job.html";
                } else {
                    window.location.href = "post-job.html";
                }
            }
        });
    }
});
</script>
</body>
</html>
